<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Criptomonedas</title>
</head>
<body>
    <section class="container">
        <div class="container_img">
            <img src="./img/cryptomonedas.png" alt="Iconos de monedas" width="280" height="300">
        </div> <!-- image -->
        <div class="container_info">
            <form action="" class="form" id="form">
                <div class="camp">
                    <label for="moneda" class="label">Elige tu moneda</label>
                    <select name="moneda" id="moneda" class="select">
                        <option value="" selected disabled>-- Elige tu moneda --</option>
                        <option value="USD">Dolar Estaunidense</option>
                        <option value="MNX">Peso mexicano</option>
                        <option value="GBP">Libras</option>
                        <option value="PEN">Soles</option>
                        <option value="EUR">Euro</option>
                    </select>
                </div> <!-- camp -->
                <div class="camp">
                    <label for="criptomoneda" class="label">Elige tu Criptomoneda</label>
                    <select name="criptomoneda" id="criptomoneda" class="select">
                        <option value="" selected disabled>-- Elige tu criptomoneda --</option>
                    </select>
                </div> <!-- camp -->
                <button type="submit" id="submit" class="submit">Cotizar</button>
            </form>
            <div class="details" id="details"></div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
